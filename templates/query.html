<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Query</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <header>
    <h1>Ask Documents</h1>
  </header>

  <main>
    <form method="POST" action="/query">
      <label for="question">Enter your question:</label>
      <input type="text" name="question" id="question" required placeholder="Type your question here...">
      
      <label for="k">Number of docs (k):</label>
      <input type="number" name="k" id="k" value="5" min="1" max="20">
      
      <button type="submit">Ask</button>
    </form>

    {% if result %}
      <section>
        <h2>Query Result</h2>
        <p><strong>Question:</strong> {{ result.question }}</p>
        <p><strong>k used:</strong> {{ result.k_used }}</p>
        
        <h3>Retrieved Context</h3>
        <pre>{{ result.context }}</pre>

        <h3>LLM Answer</h3>
        <div style="background:#f4f4f4; padding:1em; border-radius:8px;">
          {{ result.llm_answer }}
        </div>
      </section>
    {% endif %}
  </main>
</body>
</html>
